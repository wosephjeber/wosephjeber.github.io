<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <section class="hero viewport-height padded valign-center" style="background-image: url('/images/hero-bg.jpg')">
      <div class="contained centered align-center">
        <h1 class="large-nameplate white">Joseph Weber</h1>
      </div>
    </section>
    <section class="padded">
      <div class="posts contained centered">
        {% for post in site.posts %}
          <div class="post">
            <h3><a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a></h3>
            {{ post.content | truncatewords: 40 }} <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
            <div class="tags">
              {% for tag in post.tags %}
                <span class="tag">{{tag}}</span>
              {% endfor %}
            </div>
          </div>
        {% endfor %}
      </div>
    </section>

    {% include footer.html %}

  </body>

</html>
