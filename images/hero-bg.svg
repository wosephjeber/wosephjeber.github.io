<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#304dbb">
        <animate attributeName="stop-color" values="#304dbb; #2ec97b; #304dbb" dur="10s" fill="freeze" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#2ec97b">
        <animate attributeName="stop-color" values="#2ec97b; #304dbb; #2ec97b" dur="20s" fill="freeze" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <linearGradient id="yellow-bg" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c8d51e" stop-opacity="1">
        <animate attributeName="stop-color" values="#c8d51e; #7d35c8; #c8d51e" dur="20s" fill="freeze" repeatCount="indefinite" />
      </stop>
      <stop offset="30%" stop-color="#c8d51e" stop-opacity="0">
        <animate attributeName="stop-color" values="#c8d51e; #7d35c8; #c8d51e" dur="20s" fill="freeze" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <linearGradient id="purple-bg" x1="0%" y1="100%" x2="80%" y2="20%">
      <stop offset="0%" stop-color="#7d35c8" stop-opacity="1">
        <animate attributeName="stop-color" values="#7d35c8; #c8d51e; #7d35c8" dur="15s" fill="freeze" repeatCount="indefinite" />
      </stop>
      <stop offset="40%" stop-color="#7d35c8" stop-opacity="0">
        <animate attributeName="stop-color" values="#7d35c8; #c8d51e; #7d35c8" dur="15s" fill="freeze" repeatCount="indefinite" /> 
      </stop>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill= "url(#bg-gradient)" />
  <rect x="0" y="0" width="100%" height="100%" fill= "url(#yellow-bg)" />
  <rect x="0" y="0" width="100%" height="100%" fill= "url(#purple-bg)" />
</svg>
