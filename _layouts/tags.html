---
layout: post
---

<div class="posts contained centered">
  <h2>Posts tagged with <span class="tag">{{ page.tag }}</span></h2>
  {% for post in site.tags[page.tag] %}
    <div class="post">
      <time>{{post.date | date: "%B %d, %Y"}}</time>
      <h3><a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a></h3>
      {{ post.content | truncatewords: 40 }} <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
      <div class="tags">
        {% for tag in post.tags %}
          <span class="tag"><a href="{{ tag | tag_url }}">{{ tag }}</a></span>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>
